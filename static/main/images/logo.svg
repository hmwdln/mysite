<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон логотипа (круг) -->
  <circle cx="100" cy="100" r="90" fill="#3498db" />
  
  <!-- Внутренний круг (белый) -->
  <circle cx="100" cy="100" r="80" fill="white" />
  
  <!-- Земной шар (голубой) -->
  <circle cx="100" cy="100" r="60" fill="#3498db" opacity="0.2" />
  
  <!-- Параллели и меридианы -->
  <ellipse cx="100" cy="100" rx="60" ry="20" fill="none" stroke="#3498db" stroke-width="2" />
  <ellipse cx="100" cy="100" rx="40" ry="15" fill="none" stroke="#3498db" stroke-width="1.5" />
  <ellipse cx="100" cy="100" rx="20" ry="10" fill="none" stroke="#3498db" stroke-width="1" />
  
  <!-- Вертикальная линия (меридиан) -->
  <line x1="100" y1="40" x2="100" y2="160" stroke="#3498db" stroke-width="2" />
  
  <!-- Самолет -->
  <path d="M140,70 L160,60 L155,70 L160,80 Z" fill="#3498db" />
  <path d="M140,70 L120,75 L115,70 L120,65 Z" fill="#3498db" />
  
  <!-- Текст "МИР" -->
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3498db">МИР</text>
</svg>
