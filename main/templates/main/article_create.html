{% extends 'base.html' %}

{% block title %}Создание статьи{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Создание новой статьи</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Заголовок</label>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.short_description.id_for_label }}" class="form-label">Краткое описание</label>
                    {{ form.short_description }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.image.id_for_label }}" class="form-label">Изображение</label>
                    {{ form.image }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.content.id_for_label }}" class="form-label">Содержание</label>
                    {{ form.content }}
                </div>

                <button type="submit" class="btn btn-primary">Опубликовать</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
