{% extends 'base.html' %}

{% block title %}Видео{% endblock %}

{% block content %}
{% load static %}

<div class="container mt-4">
    <h1 class="mb-4">Видео о путешествиях</h1>
    
    <div class="row justify-content-center">
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Красивые места мира</h5>
                    <div class="video-container">
                        <video width="100%" controls poster="{% static 'main/images/video/poster1.jpg' %}">
                            <source src="{% static 'main/videos/video1.mp4' %}" type="video/mp4">
                            Ваш браузер не поддерживает видео.
                        </video>
                    </div>
                    <p class="mt-3">Откройте для себя самые живописные места нашей планеты.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.video-container {
    position: relative;
    width: 100%;
    background-color: #000;
}

.video-container video {
    width: 100%;
    display: block;
    max-height: 80vh;
}

.card-title {
    color: #2c3e50;
    font-weight: 600;
}

.card-body {
    padding: 1.5rem;
}
</style>
{% endblock %}
